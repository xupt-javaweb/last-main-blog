<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.w3.org/1999/xhtml">
<head >

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../static/fontawesome-free-6.0.0-beta2-web/css/all.css" th:href="@{/fontawesome-free-6.0.0-beta2-web/css/all.css}"/>
    <link rel="stylesheet" href="../../static/css/login-temp.css" th:href="@{/css/login-temp.css}"/>
    <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
    <title>博客管理员登录界面</title>
</head>
<body>
<!-- 创建容器 -->
<div class="container right-penal-active animated flash">
    <!-- 注册页面 -->
    <div class="form-container sign-up-container ">
        <form method="post" action="#" th:action="@{/admin/signin}" >
            <h2>sign up</h2>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-qq"></i></a>
                <a href="#" class="social"><i class="fab fa-weixin"></i></a>
                <a href="#" class="social"><i class="fab fa-weibo"></i></a>
            </div>
            <input type="text" name="username" id="username" placeholder="Username...">
            <input type="text" name="nickname" id="nickname" placeholder="Nickname...">
            <input type="password" name="password" id="password" placeholder="Password...">

            <button type="submit" class="signUp">sign up</button>
            <div class="ui error message"></div>
            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}" style="color: red">用户名和密码错误</div>
        </form>
    </div>
    <!-- 登录页面 -->
    <div class="form-container sign-in-container">
        <form method="post" action="#" th:action="@{/admin/login}" id="login-form">
            <h2>sign in</h2>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-qq"></i></a>
                <a href="#" class="social"><i class="fab fa-weixin"></i></a>
                <a href="#" class="social"><i class="fab fa-weibo"></i></a>
            </div>

            <input type="username" name="username"  placeholder="Username...">
            <input type="password" name="password"  placeholder="Password...">
            <a href="" class="forget">forget your password</a>
            <button type="submit" class="signIn">sign in</button>
            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}" style="color: red">用户名和密码错误</div>


        </form>
    </div>

    <!-- 覆盖容器 -->
    <div class="overlay-container">
        <div class="overlay">
            <!-- 左边覆盖 -->
            <div class="overlay-panel overlay-left-container">
                <h2>welcome back!</h2>
                <p>To keep connerct with us please login with you personal info</p>
                <button id="sign-in">sign in</button>
            </div>
            <!-- 右边覆盖 -->
            <div class="overlay-panel overlay-right-container">
                <h2>hello Friend!</h2>
                <p>Enter your personal details and start journey with us</p>
                <button id="sign-up">sign up</button>
            </div>
        </div>
    </div>

</div>


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    const container = document.getElementsByClassName("container")[0];
    const signUp = document.getElementById("sign-up");
    const signIn = document.getElementById("sign-in");

    signUp.onclick = function() {
        container.classList.add("active");
    }
    signIn.onclick = function() {
        container.classList.remove("active");
    }

    $('#login-form').form({
        fields:{
            username : {
                identifier: 'username',
                rules:[{
                    type : 'empty',
                    prompt:'请输入用户名'
                }]
            },
            password : {
                identifier: 'password',
                rules:[{
                    type : 'empty',
                    prompt:'请输入密码'
                }]
            }
        }
    });
</script>
</body>
</html>

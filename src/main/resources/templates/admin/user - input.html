<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>账号管理</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/me.css"/>
</head>
<body>

    <div class="ui container">
        <div class="ui inverted secondary stackable menu ">
            <h2 class="ui teal header item">账号管理</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <!-- 用户头像 -->
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                        张嘉祺
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/user/input}" class="active item">新增</a>
            <a href="#" th:href="@{/admin/user}" class="item">列表</a>
        </div>
    </div>

</div>
<!-- 中间内容 -->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form action="#" method="post"  th:object="${user}" th:action="@{/admin/user/{id}(id=*{id})}" class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">用户名</label>
                    <input type="text" name="username" placeholder="用户名" th:value="*{username}">
                </div>
                <br>
                <br>
                <div class="ui left labeled input">
                    <label class="ui teal basic label">密码</label>
                    <input type="text" name="password" placeholder="密码" th:value="*{password}">
                </div>
                <br>
                <br>
                <div class="ui left labeled input">
                    <label class="ui teal basic label">头像</label>
                    <input type="text" name="avatar" placeholder="头像" th:value="*{avatar}">
                </div>
                <br>
                <br>
                <div class="ui left labeled input">
                    <label class="ui teal basic label">邮箱</label>
                    <input type="text" name="email" id="user-input-email" placeholder="邮箱" th:value="*{email}">
                </div>
            </div>

            <div class="ui error message"></div>
            <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('username')}" >
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:errors="*{username}">提交信息不符合规则</p>
            </div>
             /*/-->
            <div id="user-input-error-message" style="color:orangered;transform: translateX(300px);"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>
        </form>
    </div>
</div>

                <h4 class="ui inverted header m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事 (User Story)</a>

                <div class="ui inverted link list">
                    <a href="#" class="item">微信：714479723</a>

        <div class="ui inverted section divider"></div>

<script type="text/javascript">
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    })
    /*非空验证*/
    $('.ui.form').form({
        fields:{
            title : {
                identifier: 'name',
                rules:[{
                    type : 'empty',
                    prompt:'请输入分类名称！'
                }]
            }
        }
    });

            }
            return flag;
        }
        $("#user-input-email").blur(checkEmail);
    });

</script>
</body>
</html>
